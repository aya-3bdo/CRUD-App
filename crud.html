<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CRUD App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Css files & icons -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.2.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="crud.css" />
  </head>

  <body>
    <!-- The container -->
    <div class="container">
      <header>
        <h1>crud app</h1>
        <div class="switcher">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
      </header>

      <section>
          

        <!--  Add item inputs slice -->
        <div class="inputFields">
          <!-- Title & category slice -->
          <div class="textData">
            <div class="brandContainer">
              brand
              <select id="brandInput" aria-placeholder="brand" required>
                <option value="none" selected hidden disabled>
                  select brand
                </option>
                <option value="apple">apple</option>
                <option value="beko">beko</option>
                <option value="braun">braun</option>
                <option value="black & decker">black&decker</option>
                <option value="delonghi">delonghi</option>
                <option value="dell">dell</option>
                <option value="google">google</option>
                <option value="hawaii">hawaii</option>
                <option value="hoover">hoover</option>
                <option value="infinix">infinix</option>
                <option value="kenwood">kenwood</option>
                <option value="lg">lg</option>
                <option value="lenovo">lenovo</option>
                <option value="media">media</option>
                <option value="msi">msi</option>
                <option value="nokia">nokia</option>
                <option value="panasonic">panasonic</option>
                <option value="philips">philips</option>
                <option value="realme">realme</option>
                <option value="samsung">samsung</option>
                <option value="sharp">sharp</option>
                <option value="toshiba">toshiba</option>
                <option value="white-point">white-point</option>
                <option value="white-whale">white-whale</option>
                <option value="xiaomi">xiaomi</option>
                <option value="another brand">another brand+</option>
              </select>
            </div>

            <div class="modelContainer">
              <input
                id="BrandModel"
                type="text"
                placeholder="brand model"
                required
              />
            </div>

            <div class="categoryContainer">
              category
              <select id="categoryInput" aria-placeholder="category" required>
                <option value="none" selected hidden disabled>
                  select category
                </option>
                <option value="accessories">accessories</option>
                <option value="air conditioners">air conditioners</option>
                <option value="air fryer">air fryer</option>
                <option value="blenders">blenders</option>
                <option value="computers">computers</option>
                <option value="coffee machines">coffee machines</option>
                <option value="freezers">freezers</option>
                <option value="heaters">heaters</option>
                <option value="irons">irons</option>
                <option value="ovens">ovens</option>
                <option value="phones">phones</option>
                <option value="washing machines">washer machines</option>
                <option value="refrigerators">refrigerators</option>
                <option value="toasters">toasters</option>
                <option value="tv">tv</option>
                <option value="vacuum cleaners">vacuum cleaners</option>
                <option value="another category">another category+</option>
              </select>
            </div>
          </div>

          <!-- Numbers inputs slices -->

          <div class="numbersData">
            <div class="priceContainer">
              <input  id="price" type="number"  placeholder="price"/>
              <div class="btnCover"></div>
              <i class="fa-solid fa-plus-minus"></i>
            </div>

            <div class="taxContainer">
              <input id="tax" type="number" required placeholder="Tax" />
              <div class="btnCover"></div>
              <i class="fa-solid fa-plus-minus"></i>
            </div>

            <div class="discountContainer">
              <input id="discount" type="number" placeholder="discount" />
              <div class="btnCover"></div>
              <i class="fa-solid fa-plus-minus"></i>
            </div>

            <div class="itemsNumContainer">
              <input
                onchange="getTotalPrice()"
                id="itemsNum"
                type="number"
                placeholder="Items number"
                required
              />
              <div class="btnCover"></div>
              <i class="fa-solid fa-plus-minus"></i>
            </div>
          </div>
        

          <!-- Total -->
          <div id="total">total price</div>
        </div>

        <!-- buttons slice-->
        <div class="buttonsSlice">
          <button id="submit" onclick="createData()">add item</button>
          <button id="clearBtn">delete all</button>
        </div>

        <!-- Search inputs slice -->
        <div class="searchSlice">
          <div id="searchArrow1" title="Go">
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
          <input
            onclick="brandArrow(this.id)"
            id="brandSearch"
            type="text"
            placeholder="search by brand "
          />

          <div id="searchArrow2" title="Go">
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
          <input
            onclick="categoryArrow(this.id)"
            id="categorySearch"
            type="text"
            placeholder="search by category"
          />
        </div>

        <!-- Table slice  -->
        <div class="tableOutput">
          <div id="topBtn">
            <i class="fa-solid fa-arrow-up-long"></i>
          </div>
          
          <table>
            <thead>
              <th>id</th>
              <th>brand</th>
              <th>model</th>
              <th>category</th>
              <th>price</th>
              <th>tax</th>
              <th>discount</th>
              <th>price after T&D</th>
              <th>update</th>
              <th>delete</th>
            </thead>

            <tbody id="tBody"></tbody>
          </table>

          <div class="distanse"></div>
        </div>

         

      </section>

      <!-- End of container -->
    </div>

    <!-- Scripts -->
    <script
      type="text/javascript"
      src="./fontawesome-free-6.2.0-web/js/all.min.js"
    ></script>
    <script type="text/javascript" src="crud.js"></script>
  </body>
</html>
